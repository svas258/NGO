{% extends 'base.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_ngo",id=datas.id)}}'>
        <div class='form-group'>
          <label>NGO_NAME</label>
          <input type='text' name='NGO_NAME' required class='form-control' value='{{datas.NGO_NAME}}'>
        </div>
        <div class='form-group'>
          <label>Contact</label>
          <input type='text' name='contact_No' required class='form-control' value='{{datas.contact_No}}'>
        </div>
        <div class='form-group'>
          <label>Email_ID</label>
          <input type='text' name='Email_ID' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
